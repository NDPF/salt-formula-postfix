applications:
  - postfix
parameters:
  postfix:
    server:
      enabled: false
      myorigin: ${linux:system:name}.${linux:system:domain}
      amavis:
        enabled: false
      mailman:
        enabled: false
    relay:
      enabled: true
      domain: ${linux:system:domain}
      interfaces: loopback-only
      aliases:
        postmaster: root
