applications:
  - postfix
parameters:
  postfix:
    server:
      enabled: false
      myhostname: ${linux:system:name}.${linux:system:domain}
      myorigin: ${linux:system:name}.${linux:system:domain}
      message_size_limit: 25000000
      amavis:
        enabled: false
      mailman:
        enabled: false
    relay:
      enabled: false
    backupmx:
      enabled: true
      queue:
        lifetime: 5d
