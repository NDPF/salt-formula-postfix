{%- from "postfix/map.jinja" import server with context -%}
check:
  remote_smtp_server:
    command: "PATH=$PATH:/etc/sensu/plugins check-smtp.rb -h {{ server.myorigin }} {% if server.get('ssl', {}).get('enabled', False) %} --tls {% endif %} "
    interval: 60
    occurrences: 1
    subscribers:
    - remote-network
